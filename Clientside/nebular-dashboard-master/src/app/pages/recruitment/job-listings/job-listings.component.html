<nb-card>
  <nb-card-header>
    <button nbButton status="primary" class="float-right" (click)="openCreateModal()">
      <nb-icon icon="plus-outline"></nb-icon> Create Job Post
    </button>
  </nb-card-header>
  <nb-card-body>
    <div *ngIf="jobPosts && jobPosts.length > 0; else noJobs" class="grid grid-cols-2 gap-4">
      <nb-card *ngFor="let job of jobPosts" class="job-card shadow-lg">
        <nb-card-header>
          <h4>{{ job.designation }}</h4>
        </nb-card-header>
        <nb-card-body>
          <p><strong>Facility:</strong> {{ job.facility }}</p>
          <p><strong>Description:</strong> {{ job.description }}</p>
          <p><strong>Requirements:</strong> {{ job.requirements }}</p>
          <p><strong>Deadline:</strong> {{ job.deadline }}</p>
        </nb-card-body>
        <nb-card-footer class="button-container">
          <button nbButton status="info" (click)="viewJob(job)">
            <nb-icon icon="eye-outline"></nb-icon> View
          </button>
          <button nbButton status="success" (click)="openUpdateModal(job)">
            <nb-icon icon="edit-outline"></nb-icon> Update
          </button>
          <button nbButton status="danger" (click)="deleteJob(job.id)">
            <nb-icon icon="trash-2-outline"></nb-icon> Delete
          </button>
        </nb-card-footer>
      </nb-card>
    </div>
    <ng-template #noJobs>
      <p class="text-center">No job posts available.</p>
    </ng-template>
  </nb-card-body>
</nb-card>

<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1rem;
  }

  .job-card {
    border-radius: 0.5rem;
  }

  .button-container {
    display: flex;
    justify-content: space-between;
    margin-top: 1rem;
  }

  .button-container button {
    flex: 1;
    margin-right: 0.5rem; /* Adjust as needed */
  }
</style>
