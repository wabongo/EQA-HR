<nb-card>
    <nb-card-header>
      <button nbButton status="primary" class="float-right" (click)="openCreateModal()">
        <nb-icon icon="plus-outline"></nb-icon> Create Company
      </button>
    </nb-card-header>
    <nb-card-body>
      <div *ngIf="companyRequests && companyRequests.length > 0; else noCompanies">
        <table class="company-table">
          <thead>
            <tr>
              <th>Region</th>
              <th>Province</th>
              <th>County</th>
              <th>Name</th>
              <th>Franchisee</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>KRA Pin</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let company of companyRequests">
              <td>{{ company.region }}</td>
              <td>{{ company.province }}</td>
              <td>{{ company.county }}</td>
              <td>{{ company.name }}</td>
              <td>{{ company.franchisee }}</td>
              <td>{{ company.phoneNumber }}</td>
              <td>{{ company.email }}</td>
              <td>{{ company.kraPin }}</td>
              <td>
                <button nbButton status="info" (click)="viewCompany(company)">
                  <nb-icon icon="eye-outline"></nb-icon> View
                </button>
                <button nbButton status="success" (click)="openUpdateModal(company)">
                  <nb-icon icon="edit-outline"></nb-icon> Update
                </button>
                <button nbButton status="danger" (click)="deleteCompany(company.id)">
                  <nb-icon icon="trash-2-outline"></nb-icon> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #noCompanies>
        <p class="text-center">No companies available.</p>
      </ng-template>
    </nb-card-body>
  </nb-card>
