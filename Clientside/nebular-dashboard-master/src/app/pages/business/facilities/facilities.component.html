<app-smart-table
      [data]="facilityRequests"
      [columns]="columns"
      [itemsPerPage]="10"
      [title]="'Facility Management'"
      [createButtonText]="'CREATE FACILITY'"
      (create)="navigateToCreateFacility()"
      (updateRow)="navigateToUpdateFacility($event)"
      (deleteRow)="deleteFacility($event)">
    </app-smart-table>
