<nb-card>
  <nb-card-header>
    <button nbButton status="primary" (click)="navigateToCreateFacility()">
      <nb-icon icon="plus-outline"></nb-icon> CREATE Facility
    </button>
  </nb-card-header>
  <nb-card-body>
    <app-smart-table
      [data]="facilityRequests"
      [columns]="columns"
      [itemsPerPage]="10"
      (updateRow)="navigateToUpdateFacility($event)"
      (deleteRow)="deleteFacility($event)">
    </app-smart-table>
  </nb-card-body>
</nb-card>
