<div class="pagination">
  <!-- Previous Button -->
  <button nbButton (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">
    Previous
  </button>

  <!-- Page Buttons -->
  <button
    *ngFor="let page of getPageNumbers()"
    nbButton
    (click)="onPageChange(page)"
    [class.active]="isPageActive(page)">
    {{ page }}
  </button>

  <!-- Next Button -->
  <button nbButton (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">
    Next
  </button>
</div>
